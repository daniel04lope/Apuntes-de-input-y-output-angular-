<h1>{{name}}</h1>

<dl>
<td>Nombre:</td>
<dd>{{name}}</dd>

<td>Edad:</td>
<dd>{{age}}</dd>

<td>Método:</td>
<dd>{{ getHeroDescription()}}</dd>

<td>Capitalizado:</td>
<dd>{{capitalizadName}}</dd>

</dl>

<!--Undefine d o Null también son
considerados valores negativos
-1 sería considerado positivo porque lo
ve como un valor-->

<!-- El triple igual es para que evalúe tanto el
 tipo de dato como que sean idénticos, dado el caso
 entocnes se muestra
 únicamente ese botón -->
<button
 *ngIf="name !== 'Spiderman'"
 (click)="changeHero()"
 class="btn btn-primary mx-2">
Cambiar nombre
</button>

<button
*ngIf="age !== 25"
  (click)="changeAge()" class="btn btn-primary">
  Cambiar edad
</button >

<button
  (click)="resetFrom()"
  class="btn btn-primary mx-2">
  Reset
</button >
