
<h4>Agregar personaje</h4>
<!--Crea un formulario y asigna que cuando le des al boton se haga la accion de crear personaje-->
<form class="row" (ngSubmit)="emitCharacter()">
  <!--Establece que exista un campo en el formulario y que este tiene que ser de tipo texto
  Ademas se le asigna que el valor sera para el personaje  -->
  <input type="text"
  
         [(ngModel)]="character.nombre" 
         name="nombre"
         class="form-control mb-2"
         placeholder="Nombre">
<!--Establece que exista un campo en el formulario y que tiene que ser de tipo Number ademas 
se le asigna que el valor introducido sera el valor de character
-->
  <input type="number"
         [(ngModel)]="character.poder"
         name="poder"
         class="form-control mb-2"
         placeholder="Poder">

<!--Se crea un boton para enviar los datos con el texto agregar-->
  <button type="submit" class="btn btn-primary">
    Agregar
  </button>
</form>
