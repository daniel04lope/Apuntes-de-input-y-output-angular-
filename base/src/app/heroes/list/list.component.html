
<head>
  <meta charset="utf-8">
  <title>AngularApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<h3>Listado de Héroes </h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger">{{ deletedHero }}</small></h3>
</div>

<!-- Lo que estamos haciendo en el ng-template es uns
 referencia local-->
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>



<button
 *ngIf="heronames.length > 0"
 (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último Héroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heronames"
      class="list-group-item">{{name}}</li>

</ul>
